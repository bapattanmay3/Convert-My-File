<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site_name }} - File Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .tool-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .tool-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .converter-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 107, 74, 0.3);
            border-radius: 20px;
            padding: 30px;
        }

        .upload-area {
            border: 2px dashed rgba(255, 107, 74, 0.5);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: var(--primary);
        }

        .upload-icon {
            font-size: 3rem;
            display: block;
            margin-bottom: 10px;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: transform 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .form-select {
            background: var(--dark);
            color: white;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 107, 74, 0.5);
            width: 100%;
            margin-top: 10px;
        }

        .file-info {
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            color: #28a745;
            margin-top: 15px;
        }

        .error {
            color: #dc3545;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    {% block content %}{% endblock %}
</body>

</html>
