{% extends "base.html" %}
{% block content %}
<div class="tool-container">
    <div class="tool-header">
        <h1>üîÑ File Converter</h1>
        <p>Convert PDF, DOCX, and Images</p>
    </div>

    <div class="converter-card">
        <div class="upload-area" id="dropArea">
            <div class="upload-content">
                <span class="upload-icon">üìÅ</span>
                <h3>Drag & Drop or Click to Upload</h3>
                <p>Supported: PDF, DOCX, JPG, PNG (Max 50MB)</p>
                <input type="file" id="fileInput" hidden>
                <button class="btn btn-primary" id="browseBtn">Choose File</button>
            </div>
        </div>

        <div id="fileInfo" class="file-info" style="display: none;">
            <p><strong>File:</strong> <span id="fileName"></span></p>
            <p><strong>Size:</strong> <span id="fileSize"></span></p>
        </div>

        <div class="convert-options">
            <label>Convert to:</label>
            <select id="formatSelect" class="form-select">
                <option value="docx">Word Document (.docx)</option>
                <option value="pdf">PDF (.pdf)</option>
                <option value="jpg">JPEG Image (.jpg)</option>
            </select>

            <button id="convertBtn" class="btn btn-success" disabled>
                üîÑ Convert File
            </button>
        </div>

        <div id="result" style="display: none;"></div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const browseBtn = document.getElementById('browseBtn');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const convertBtn = document.getElementById('convertBtn');
        const formatSelect = document.getElementById('formatSelect');
        const result = document.getElementById('result');

        let selectedFile = null;

        browseBtn.onclick = () => fileInput.click();

        fileInput.onchange = (e) => {
            if (e.target.files[0]) {
                selectedFile = e.target.files[0];
                fileName.textContent = selectedFile.name;
                fileSize.textContent = (selectedFile.size / 1024).toFixed(2) + ' KB';
                fileInfo.style.display = 'block';
                convertBtn.disabled = false;
            }
        };

        convertBtn.onclick = async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('format', formatSelect.value);

            convertBtn.disabled = true;
            convertBtn.textContent = 'Converting...';

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    result.innerHTML = `<div class="success">
                    ‚úÖ Conversion successful! 
                    <a href="${data.download_url}" class="btn btn-small">Download</a>
                </div>`;
                } else {
                    result.innerHTML = `<div class="error">‚ùå ${data.error}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Network error</div>`;
            } finally {
                convertBtn.disabled = false;
                convertBtn.textContent = 'üîÑ Convert File';
                result.style.display = 'block';
            }
        };
    });
</script>
{% endblock %}
