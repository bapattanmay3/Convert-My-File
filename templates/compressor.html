<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compressor - {{ site_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #10b981;
            --secondary: #34d399;
            --dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            color: #94a3b8;
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        .tool-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .upload-area {
            border: 2px dashed rgba(16, 185, 129, 0.3);
            border-radius: 20px;
            padding: 40px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(16, 185, 129, 0.02);
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(16, 185, 129, 0.05);
            transform: translateY(-2px);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            display: block;
        }

        .custom-file-btn {
            background: var(--primary);
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 15px;
            box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.3);
        }

        input[type="file"] {
            display: none;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 30px;
            text-align: left;
        }

        .option-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-group label {
            color: #94a3b8;
            font-size: 0.95rem;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: #1e293b;
            border-radius: 5px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }

        .btn-compress {
            background: white;
            color: #0f172a;
            border: none;
            padding: 16px 40px;
            border-radius: 16px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-compress:hover:not(:disabled) {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(16, 185, 129, 0.4);
        }

        .btn-compress:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .file-info {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            text-align: left;
        }

        .back-link {
            position: absolute;
            top: 40px;
            left: 40px;
            color: #94a3b8;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--primary);
        }

        .flash-messages {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        @media (max-width: 640px) {
            .back-link {
                position: static;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/" class="back-link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
            Back to Tools
        </a>

        <h1>ðŸ“‰ Compressor</h1>
        <p class="tagline">Reduce file size while maintaining quality for PDF and Images</p>

        <div class="tool-card">
            <form id="compress-form" action="/compress" method="POST" enctype="multipart/form-data">
                <div class="upload-area" onclick="document.getElementById('file-upload').click()">
                    <span class="upload-icon">ðŸ“‰</span>
                    <div class="custom-file-btn">Select File</div>
                    <p style="color: #94a3b8;">PDF, JPG, PNG or WebP</p>
                    <input id="file-upload" name="file" type="file" accept=".pdf,.jpg,.jpeg,.png,.webp"
                        onchange="handleFileSelect(this)" />
                </div>

                <div id="file-info" class="file-info">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span id="display-name" style="font-weight: 600;"></span>
                        <span id="display-size" style="color: #94a3b8; font-size: 0.85rem;"></span>
                    </div>
                </div>

                <div class="options-grid">
                    <div class="option-group">
                        <label>
                            Compression Quality
                            <span id="quality-label" style="color: var(--primary);">60%</span>
                        </label>
                        <input type="range" name="quality" min="10" max="90" value="60"
                            oninput="updateQuality(this.value)">
                    </div>
                </div>

                <button type="submit" id="submit-btn" class="btn-compress" disabled>
                    <span>Compress & Download</span>
                </button>
            </form>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="flash-messages">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
        </div>
    </div>

    <script>
        const form = document.getElementById('compress-form');
        const submitBtn = document.getElementById('submit-btn');
        const qualityLabel = document.getElementById('quality-label');

        function updateQuality(val) {
            qualityLabel.textContent = val + '%';
        }

        function handleFileSelect(input) {
            const fileInfo = document.getElementById('file-info');
            const displayName = document.getElementById('display-name');
            const displaySize = document.getElementById('display-size');

            if (input.files && input.files[0]) {
                const file = input.files[0];
                displayName.textContent = file.name;
                displaySize.textContent = (file.size / 1024).toFixed(1) + ' KB';
                fileInfo.style.display = 'block';
                submitBtn.disabled = false;
            } else {
                fileInfo.style.display = 'none';
                submitBtn.disabled = true;
            }
        }

        form.onsubmit = () => {
            submitBtn.disabled = true;
            submitBtn.style.opacity = '0.7';
            submitBtn.querySelector('span').textContent = 'Compressing...';
        };
    </script>
</body>

</html>
