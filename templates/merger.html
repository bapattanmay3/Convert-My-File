<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merger - {{ site_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .upload-container {
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 107, 74, 0.3);
            border-radius: 20px;
            padding: 40px;
            margin-top: 30px;
            transition: border-color 0.3s;
        }

        .upload-container:hover {
            border-color: var(--primary);
        }

        .file-input {
            margin-bottom: 25px;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            background: var(--primary);
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            display: inline-block;
            transition: transform 0.2s, background 0.2s;
        }

        .custom-file-upload:hover {
            transform: scale(1.05);
            background: #ff8a5c;
        }

        .btn-merge {
            background: white;
            color: var(--dark);
            border: none;
            padding: 12px 40px;
            border-radius: 30px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-merge:hover {
            background: #eee;
        }

        .back-link {
            display: block;
            margin-top: 30px;
            color: #888;
            text-decoration: none;
        }

        .back-link:hover {
            color: var(--primary);
        }

        #file-list {
            margin-top: 20px;
            text-align: left;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            color: #ccc;
        }

        .file-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .flash-messages {
            margin-top: 20px;
            color: #ff6b4a;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Tools</a>
        <h1>üìé Merger</h1>
        <p class="tagline">Combine multiple PDF files into one single document</p>

        <div class="upload-container">
            <form action="/merge" method="POST" enctype="multipart/form-data">
                <div class="file-input">
                    <label for="file-upload" class="custom-file-upload">
                        Select PDF Files
                    </label>
                    <input id="file-upload" name="files" type="file" multiple accept=".pdf"
                        onchange="updateFileList()" />
                    <div id="file-list">No files selected</div>
                </div>

                <button type="submit" class="btn-merge">Merge & Download</button>
            </form>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="flash-messages">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
        </div>

        <script>
            function updateFileList() {
                const input = document.getElementById('file-upload');
                const fileList = document.getElementById('file-list');
                fileList.innerHTML = '';

                if (input.files.length > 0) {
                    for (let i = 0; i < input.files.length; i++) {
                        const div = document.createElement('div');
                        div.className = 'file-item';
                        div.innerHTML = `<span>üìÑ ${input.files[i].name}</span>`;
                        fileList.appendChild(div);
                    }
                } else {
                    fileList.textContent = 'No files selected';
                }
            }
        </script>
    </div>
</body>

</html>
